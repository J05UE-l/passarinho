<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

    <script>
        //tamaho da tela
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
    
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    
        var game = new Phaser.Game(config);
    //esta função carrega prevamente os assets necessários para o jogo
        function preload() {
            this.load.image('bg', 'assets/bg_space.png');
            this.load.spritesheet('bird', 'assets/bird-purple.png', {frameWidth: 75, frameHeigh: 75});
        }
    //esta função cria os assets citados na web page
        function create() {
            this.add.image(400, 300, 'bg').setScale(1.2);
            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);
            
            this.anims.create({
                key: 'fly',         
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });
            passarinho.anims.play('fly', true);
            passarinho.subindo = true; // Start the movement going up
        }
    //atualiza o estado do jogo.
        function update() { //movimento na horizontal
            if (passarinho.x === 100) {
                passarinho.setFlip(false, false)
                passarinho.ida = true;
            }
            if (passarinho.x < 700 && passarinho. ida === true) {
                console.log("o que acontece?");
                passarinho.x += 2; 
            }
            if (passarinho.x === 700) {
                passarinho.setFlip(true, false);
                passarinho.ida = false;
            }
            if (passarinho. x > 100 && passarinho. ida === false) {
                console.log("e o que acontece agora?");
                    passarinho.x -= 2; 
                }//movimento na vertical
            if (passarinho.y === 100) {
                passarinho.setFlip(false, false)
                passarinho.subindo = false;
            }
            if (passarinho.y < 500 && passarinho.subindo === false) {
                passarinho.y += 2;
            }
            if (passarinho.y === 500) {
                passarinho.setFlip(false, false);
                passarinho.subindo = true;
            }
            if (passarinho.y > 100 && passarinho.subindo === true) {
                passarinho.y -= 2; 
            }
        }
        
    
    </script>

</body>
</html>
